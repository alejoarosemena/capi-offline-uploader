<!DOCTYPE html>
<html>
<head>
    <title>Test Cancel All</title>
</head>
<body>
    <h1>Test Cancel All Jobs</h1>
    <button onclick="testCancel()">Test Cancel All</button>
    <div id="result"></div>
    
    <script>
        async function testCancel() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const res = await fetch('https://capi-offline-uploader.onrender.com/api/jobs/cancel-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', res.status);
                console.log('Response headers:', res.headers);
                
                if (res.ok) {
                    const data = await res.json();
                    resultDiv.innerHTML = `✅ Success: ${JSON.stringify(data)}`;
                } else {
                    const text = await res.text();
                    resultDiv.innerHTML = `❌ Error ${res.status}: ${text}`;
                }
            } catch (err) {
                resultDiv.innerHTML = `❌ Network Error: ${err.message}`;
                console.error('Full error:', err);
            }
        }
    </script>
</body>
</html>
